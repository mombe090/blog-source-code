name: Pre-commit
on:
  push:
    branches:
      - main
      - add-actions
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout source code

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.1

      - uses: pre-commit/action@v3.0.1
